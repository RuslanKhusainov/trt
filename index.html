    <style>

        .mystical-pattern {

            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C27B0' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

        .container {

        .header {

        .header h1 {

        .header p {

        .counter {
            text-align: center;

            font-size: 18px;

        }

        /* Fixed grid layout for 6 cards in 2 rows */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.selected {
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
            border: 2px solid rgba(224, 179, 255, 0.3);
        }

        .card-back-pattern {
            width: 80%;
            height: 80%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e0b3ff' fill-opacity='0.2' fill-rule='evenodd'%3E%3Cpath d='M0 20L20 0l20 20-20 20L0 20zm10 0l10-10 10 10-10 10-10-10z'/%3E%3C/g%3E%3C/svg%3E");
            border-radius: 8px;
        }

        /* Added styles for card images */
        .card-front {
            background: white;
            transform: rotateY(180deg);
            padding: 8px;
            text-align: center;
            color: #4a148c;
            font-weight: 600;
            border: 2px solid #e0b3ff;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: calc(100% - 30px);
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .card-name {
            font-size: 11px;
            font-weight: 600;
            color: #4a148c;
            text-align: center;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 4px 30px rgba(138, 43, 226, 0.6);
            }
        }

        .instructions {
            text-align: center;
            color: #e0b3ff;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .cards-container {
                gap: 12px;
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 24px;
            }

            .card-name {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="mystical-pattern"></div>
    <div class="container">
        <div class="header">
            <h1>üîÆ –í—ã–±–µ—Ä–∏—Ç–µ 3 –∫–∞—Ä—Ç—ã</h1>
            <p>–°–æ—Å—Ä–µ–¥–æ—Ç–æ—á—å—Ç–µ—Å—å –Ω–∞ —Å–≤–æ–µ–º –≤–æ–ø—Ä–æ—Å–µ</p>
        </div>

        <div class="counter">
            –í—ã–±—Ä–∞–Ω–æ –∫–∞—Ä—Ç: <span id="selected-count">0</span> / 3
        </div>

        <div class="cards-container" id="cards-container">
        </div>

        <div class="instructions">
            –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—ã, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –∏—Ö
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        const TAROT_CARDS = [
            { name: "–®—É—Ç", en_name: "the fool" },
            { name: "–ú–∞–≥", en_name: "the magician" },
            { name: "–í–µ—Ä—Ö–æ–≤–Ω–∞—è –ñ—Ä–∏—Ü–∞", en_name: "the high priestess" },
            { name: "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", en_name: "the empress" },
            { name: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", en_name: "the emperor" },
            { name: "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", en_name: "the hierophant" },
            { name: "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", en_name: "the lovers" },
            { name: "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", en_name: "the chariot" },
            { name: "–°–∏–ª–∞", en_name: "strength" },
            { name: "–û—Ç—à–µ–ª—å–Ω–∏–∫", en_name: "the hermit" },
            { name: "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", en_name: "wheel of fortune" },
            { name: "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", en_name: "justice" },
            { name: "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π", en_name: "the hanged man" },
            { name: "–°–º–µ—Ä—Ç—å", en_name: "death" },
            { name: "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", en_name: "temperance" },
            { name: "–î—å—è–≤–æ–ª", en_name: "the devil" },
            { name: "–ë–∞—à–Ω—è", en_name: "the tower" },
            { name: "–ó–≤–µ–∑–¥–∞", en_name: "the star" },
            { name: "–õ—É–Ω–∞", en_name: "the moon" },
            { name: "–°–æ–ª–Ω—Ü–µ", en_name: "the sun" },
            { name: "–°—É–¥", en_name: "judgement" },
            { name: "–ú–∏—Ä", en_name: "the world" }
        ];

        function sanitizeFilename(filename) {
            filename = filename.replace(/[<>:"/\\|?*,]/g, '');
            filename = filename.replace(/\s+/g, '_');
            if (filename.length > 200) {
                filename = filename.substring(0, 200);
            }
            return filename.trim().replace(/^_+|_+$/g, '');
        }

        function getCardImagePath(card) {
            const sanitized = sanitizeFilename(card.en_name);
            return `https://ruslankhusainov.github.io/trt/images/${sanitized}.jpg`;
        }

        let selectedCards = [];
        let availableCards = [...TAROT_CARDS];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        const displayCards = shuffleArray(availableCards).slice(0, 6);

        const container = document.getElementById('cards-container');
        displayCards.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card pulse';
            cardElement.dataset.index = index;
            cardElement.dataset.cardName = card.name;
            cardElement.dataset.cardEnName = card.en_name;

            const imageUrl = getCardImagePath(card);

            cardElement.innerHTML = `
                <div class="card-face card-back">
                    <div class="card-back-pattern"></div>
                </div>
                <div class="card-face card-front">
                    <img src="${imageUrl}" alt="${card.name}" class="card-image" 
                         onerror="this.style.display='none'; this.parentElement.querySelector('.card-image-error').style.display='flex';" />
                    <div class="card-image-error" style="display:none; width:100%; height:calc(100% - 30px); align-items:center; justify-content:center; font-size:48px;">üîÆ</div>
                    <div class="card-name">${card.name}</div>
                </div>
            `;

            cardElement.addEventListener('click', () => selectCard(cardElement, card));
            container.appendChild(cardElement);
        });

        function selectCard(cardElement, card) {
            if (cardElement.classList.contains('flipped')) {
                return;
            }

            if (selectedCards.length >= 3) {
                tg.showAlert('–í—ã —É–∂–µ –≤—ã–±—Ä–∞–ª–∏ 3 –∫–∞—Ä—Ç—ã');
                return;
            }

            cardElement.classList.add('flipped', 'selected');
            cardElement.classList.remove('pulse');
            selectedCards.push(card);

            document.getElementById('selected-count').textContent = selectedCards.length;

            if (selectedCards.length === 3) {
                setTimeout(() => {
                    tg.sendData(JSON.stringify({
                        cards: selectedCards
                    }));
                    tg.close();
                }, 1000);
            }
        }

        tg.ready();
    </script>
</body>
